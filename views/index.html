<!DOCTYPE html>
<html>
<head>
    <title>Goembed</title>
    <link rel="stylesheet" href="/public/stylesheets/main.css">
</head>
<body>
  <header>
    <h1><a href="/">Home</a></h1>
    <form action="/embed" method="POST" id="new_video">
      <input type="text" name="url" placeholder="Enter an url&hellip;" autofocus />
      <input type="submit" value="Submit">
    </form>
  </header>

  <section id="videos">
    {{range .}}
      <article class="video">
        <a data-id="{{.ID}}">
          <img src="{{.ThumbnailURL}}" alt="{{.Title}}">
          <h2><span>{{.Title}}</span></h2>
        </a>
      </article>
    {{end}}
  </section>

  <script src="//code.jquery.com/jquery-2.0.3.js"></script>
  <script src="http://rawgit.com/davatron5000/FitVids.js/master/jquery.fitvids.js"></script>
  <script src="/public/javascripts/main.js"></script>
  <script type="text/javascript">
    $('#videos a').hover(function() {
      $(this).toggleClass('overlay');
    });
  </script>
</body>
</html>
